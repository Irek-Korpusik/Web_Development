<html>

<head>  
 <body>

<option value="" SELECTED>--Units--
<option value="metric">metric
<option value="imperial">imperials
        <br><br>

    <form>     
<div id="googleMap" style="width:200px;height:450px;"></div>

}
    <style>

  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBT1FTni7kqbBtPmuqSSMp5HvM9BQdZ9Kg&callback=initMap"
